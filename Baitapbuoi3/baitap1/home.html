<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baitap.css">
    <script src="baitap.js"></script>
</head>
<body>
    <h1>New Product</h1>
    <hr>
    <form id="frm">
        <p>
            <label>
                Product Name
                <input type="text" name="pname" id="pname">
            </label>
            <label>
                Quantity
                <input type="text" name="qty" id="qty">
            </label>
        </p>
        <p>
            <label>
                Unit Price
                <input type="text" name="up" id="up">
            </label>
            <label>
                Discount
                <input type="text" name="dc" id="dc">
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button">Cancel</button>
        </p>
    </form>
    <table id="tb">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Subtotal</th>
        </tr>
    </table>
</body>
</html>
