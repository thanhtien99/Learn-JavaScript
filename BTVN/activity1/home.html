<body>
    <h1>New Product</h1>
    <hr>
    <div class="section">

        <p>
            <label>
                Product Name
                <input type="form-control" name="pname" id="pname">
            </label>
        </p>
        <p>
            <label>
                Product Quantity
                <input type="form-control" name="qty" id="qty">
            </label>
        </p>
        <p>
            <label>
                Product Price
                <input type="form-control" name="pri" id="pri">
            </label>

        </p>
        <p>
            <button type="button" onclick="add()">Add</button>
            <button type="button">Cancel</button>
        </p>
    </form>
    <table id="tb">
        <thead id="thead">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th><br>
        
        </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td>Total</td>
                <td></td>
                <td></td>
                <td></td>
                <td id="total">0</td>
            </tr>
        </tbody>
    </table>
    </div>
