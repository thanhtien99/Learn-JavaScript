<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container" >
    <h1>New Product</h1>
    <hr>
    <form class="form-group" name="frm">
        <p>
            <label>
                Product Name: 
                <input class="form-control" type="text" name="pname" id="pname">
            </label>
            <label>
                Image: 
                <input class="form-control-file" type="file" name="img" id="img">
            </label>
            <label>
                Quantity: 
                <input class="form-control" type="number" name="qty" id="qty">
            </label>
            <label>
                Unit Price: 
                <input class="form-control" type="number" name="up" id="up">
            </label>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="sell()">Sell</button>
            <button class="btn btn-primary" onclick="cancle()">Cancle</button>
        </p>
    </form>
    <table class="table" id= "tbl">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tfoot>
            <tr id="tf"></tr>
        </tfoot>
    </table>
    <script src="main6.js"></script>
</body>
</html>
